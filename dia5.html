<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dia 5</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/dia5.css">

    <!-- JQUERY 2.2.4 -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- IMPRESS -->
    <!-- Impress necesita estar al final del body. ¿Le falta el domcontentloaded a la libreria? -->
    <!-- <link rel="stylesheet" href="https://rawgit.com/ManzDev/cursos-assets/gh-pages/html5-av/impressjs/impress.base.min.css "> -->

    <!-- MIO -->
    <script src="js/dia5.js"></script>
  </head>

  <body>
    <div id="impress">
      <div class="step" data-x="0">
        <h1>Presentación en 3D</h1>
        <p>¿Quizás...?</p>
      </div>
      <div class="step" data-x="1500">
        <img src="img/cookie (1).png" alt="" id="conflicto" />
        <h2>Diapositiva 2</h2>
      </div>
      <div class="step" data-x="3000">
        <img src="img/pexels-photo (1).jpg" alt="" />
        <h2>Diapositiva 3</h2>
      </div>
      <div class="step" data-x="0" data-y="1500">
        <img src="img/pexels-photo-29977.jpg" alt="" />
        <h2>Diapositiva 4</h2>
      </div>
      <div class="step" data-x="0" data-y="1500" data-z="2000">
        <img src="img/pexels-photo-90807.jpeg" alt="" />
        <h2>Diapositiva 5</h2>
      </div>
      <div class="step" data-x="3000" data-y="1500">
        <img src="img/pexels-photo.jpg" alt="" />
        <h2>Diapositiva 6</h2>
      </div>
      <div class="step" data-x="3000" data-y="1500" data-rotate-y="180">
        <img src="img/pexels-photo.jpg" alt="" />
        <h2>Diapositiva 7</h2>
      </div>
      <div class="step" data-x="4000" data-y="3000" data-rotate-y="180" data-rotate-x="90">
        <img src="img/pexels-photo.jpg" alt="" />
        <h2>Diapositiva 8</h2>
      </div>
      <div id="overview" class="step" data-x="1000" data-y="1500" data-scale="5">

      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.js"></script>
  </body>
</html>
